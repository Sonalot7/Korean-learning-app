<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Korebloom — Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-bg">
    <header class="topbar">
      <div class="brand">
        <div class="brand-box"></div>
        <div class="brand-text"><h1>Korebloom — Quiz</h1><p class="subtitle">Separate quiz page</p></div>
      </div>
      <div class="top-icons">
        <a class="btn white" href="index.html">Back</a>
      </div>
    </header>

    <main class="container">
      <section class="card quiz-box">
        <div id="meta" class="muted small">Loading quiz…</div>
        <div id="question" class="korean" style="margin-top:12px">—</div>
        <div id="options" class="choices" style="margin-top:12px"></div>

        <div style="display:flex;align-items:center;gap:10px;margin-top:14px">
          <button id="prevBtn" class="btn outline">Prev</button>
          <button id="nextBtn" class="btn pink">Next</button>
          <div style="flex:1"></div>
          <div id="score" class="muted">Score: 0</div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
